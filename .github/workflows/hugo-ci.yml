name: CI - Verify Hugo build (feature branches)

on:
  push:
    branches-ignore:
      - master

permissions:
  contents: read

concurrency:
  group: "ci-${{ github.ref }}"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build and verify
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.128.0
    steps:
      - name: Scan for secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb \
            https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Fetch GitHub repos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/fetch_github_repos.py

      - name: Build with Hugo (GitHub Pages baseURL)
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          hugo \
            --minify \
            --baseURL "https://kjsb25.github.io/"

      - name: Verify output is non-empty
        run: |
          if [ -z "$(ls -A public)" ]; then
            echo "ERROR: Hugo produced an empty public/ directory"
            exit 1
          fi
          echo "Build succeeded. $(find public -type f | wc -l) files generated."
